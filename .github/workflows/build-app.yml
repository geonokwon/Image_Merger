# Build standalone Windows application (Windows only).
# Mac: build locally with build_mac.sh â†’ dist/ImageMerger.app
name: Build Application (Windows)

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --timeout=120

      - name: Build Windows application (PyInstaller)
        run: pyinstaller --noconfirm --onefile --windowed --name ImageMerger --distpath dist --workpath build --specpath . --noupx main.py
        shell: cmd
        timeout-minutes: 15

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageMerger-Windows
          path: dist/ImageMerger.exe
