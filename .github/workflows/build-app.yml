# Build standalone application (Windows .exe, macOS .app)
name: Build Application

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --timeout=120

      - name: Build Windows application (PyInstaller)
        run: pyinstaller --noconfirm --onefile --windowed --name ImageMerger --distpath dist --workpath build --specpath . main.py
        shell: cmd

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageMerger-Windows
          path: dist/ImageMerger.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest tests/ -v --timeout=120

      - name: Build macOS application (PyInstaller .app)
        run: |
          pyinstaller --noconfirm --windowed --name ImageMerger \
            --distpath dist --workpath build --specpath . \
            --hidden-import PyQt5.sip \
            main.py
          ls -la dist/
          ls -la dist/ImageMerger.app/

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: ImageMerger-macOS
          path: dist/ImageMerger.app
